<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>University Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{
            url_for('static', filename = 'css/style.css')
        }}">
</head>

<body>
    <img class="logo"
        src="https://yt3.ggpht.com/a-/AAuE7mATN5zLo2jxHhZNe9vLwuDDFMMiAa0hNdh2Ew=s900-mo-c-c0xffffffff-rj-k-no"
        alt="Hi">
    <br>
    <textarea id="chat-history">
    {% for message in chat_history %}
    {{ message }}
    {% endfor %}
    </textarea>
    <form action="chat" method="post">
        {% for message in get_flashed_messages()%}
        <p>{{message}}</p>
        {% endfor %}
        <br>
        <input type="hidden" name="clear_history" value="1">
        <div>
            <input type="submit" value="Clear Chat History">
        </div>
        <br>
        <div>
            <input type="text" name="question_input">
        </div>
        <br>
        <div>
            <input type="submit" value="Ask" id="ask">
        </div>
    </form>
</body>

</html>
